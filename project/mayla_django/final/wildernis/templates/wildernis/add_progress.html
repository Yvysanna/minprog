{% extends "wildernis/layout.html" %}
{% load static %}

{% block body %}
    <div class="container">
        <h2>Foto toevoegen</h2>
        <div class="row justify-content-center">
            <div class="col-4">
                <form method = "post" enctype="multipart/form-data">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <button class="button-plants" type="submit">Upload</button>
                </form>
                <img src="{% static 'wildernis/media/form.png' %}" alt="plant"></img>
            </div>
        </div>
    </div>
{% endblock %}
