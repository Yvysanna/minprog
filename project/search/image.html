<<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Image Search</title>
    </head>
    <body>
        <div class="links">
            <input type="button" onclick="location.href='index.html';" value="go back to google search"/>
        </div>
        <!-- Image search -->
        <img class="logo" src="images/image_search.png" alt="Google Logo" style="width:300px;height:110px;">


        <form action="https://www.google.com/search">
            <input type="text" name="q">
            <input type="hidden" name="tbm" value="isch">
            <input type="submit" value="Google Search">
        </form>
    </body>
</html>
