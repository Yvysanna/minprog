</<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Advanced Search</title>
    </head>
    <body>
        <div class="links">
            <input type="button" onclick="location.href='index.html';" value="go back to google search"/>
        </div>

        <div>
            <img class="logo" src="https://1000logos.net/wp-content/uploads/2021/05/Google-logo-1536x864.png" alt="Google Logo" style="width:200px;height:110px;">
            <h3 style="color:red; padding:20px">Advanced Search</h3>
        </div>
        <div class="forms">
            <form action="https://www.google.com/search">
                <ul>
                        <label>all these words:</label>
                        <input type="text" name="as_q">
                        <label>this exact word or phrase:</label>
                        <input type="text" name="as_epq">
                        <label>any of these words:</label>
                        <input type="text" name="as_oq">
                        <label>none of these words:</label>
                        <input type="text" name="as_eq">
                </ul>
                <input type="submit">
            </form>
        </div>
    </body>
</html>
