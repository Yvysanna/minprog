{% extends "wildernis/layout.html" %}
{% load static %}

{% block body %}

    <!-- Logged in -->
    {% if user.is_authenticated %}
        <div class="container">
            <div class="row">

                <div class="col">
                    <li><a href="{% url 'user_plants' user.username %}"><img id="my_plants_logo" src="{% static 'wildernis/media/my_plants_logo.png' %}" alt="my_plants_logo"></a></li>
                    <div class="button-plants">
                        <li><a href="{% url 'user_plants' user.username %}">Mijn planten</a></li>
                    </div>
                </div>

                <div class="col">
                    <li><a href="{% url 'wishlist' %}"><img id="wishlist_logo" src="{% static 'wildernis/media/wishlist_logo.png' %}" alt="wishlist_logo"></a></li>
                    <div class="button-plants">
                        <li><a href="{% url 'wishlist' %}">Verlanglijst</a></li>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <li><a href="{% url 'progress' user.username %}"><img id="progress_logo" src="{% static 'wildernis/media/progress_logo.png' %}" alt="progress_logo"></a></li>
                    <div class="button-plants">
                        <li><a href="{% url 'progress' user.username %}">Logboek</a></li>
                    </div>
                </div>

                <div class="col">
                    <li><a href="{% url 'calendar' user.username %}"><img id="planner_logo" src="{% static 'wildernis/media/planner_logo.png' %}" alt="planner_logo"></a></li>
                    <div class="button-plants">
                        <li><a href="{% url 'calendar' user.username %}">Kalender</a></li>
                    </div>
                </div>
            </div>
        </div> 

    <!-- Not logged in -->
    {% else %}
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                        <img src="{% static '/wildernis/media/login_logo.png' %}" alt="logo"/>

                        <!-- Sign in -->
                        <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input autofocus class="form-control" type="text" name="username" placeholder="Gebruikersnaam">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" name="password" placeholder="Wachtwoord">
                            </div>
                            <input class="btn btn-primary" type="submit" value="Aanmelden">
                        </form>

                        <!-- Register -->
                        Nog geen account?<a href="{% url 'register' %}">Account aanmaken</a>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
