{% extends 'auctions/layout.html' %}

{% block title %}
    eMay
{% endblock %}

{% block body %}
    <ul>
        <li><h2> {{ category }}:</h2></li>
        {% if not listings.all %}
            No products in this category yet!
        {% else %}
            {% for listing in listings %}
                <li><a href="{% url 'listing' listing.title %}"> {{ listing.title }}</li>
            {% endfor %}
        {% endif %}
    </ul>
{% endblock %}
